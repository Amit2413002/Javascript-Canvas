<!DOCTYPE HTML>
<html>
<head>
<script>
    var dataPoints=[];
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
	title:{
		text: "Shell Sort: Running Time"
	},
	
	
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "line",
		name: "Best Case",
		color: "#369EAD",
		showInLegend: true,
		

		dataPoints: [
			{  y: 41}, 
			{  y: 118 },
			{  y: 178 },
			{  y: 320 },
			{  y: 400 }
			]

	},
	{
		type: "line",
		name: "average Case",
		color: "#C24642",
	
		showInLegend: true,
		dataPoints: [
			{  y: 49 }, 
			{  y: 140 },
			{ y: 229 },
			{  y: 390 },
			{  y: 512 }
			]
	},
	{
		type: "line",
		name: "Worst Case",
		color: "#7F6084",
		axisYType: "secondary",
        

		showInLegend: true,
		dataPoints: [
			{  y: 49}, 
			{  y: 144 },
			{  y: 230 },
			{  y: 392 },
			{  y: 480 }
			]
	}]
});
chart.render();

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 400px"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
